<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input New Character</title>
</head>
<body>
  <form action="" method="get">
    <p>
      <label>Name:
        <input type="text" id="name">
      </label>
    </p>
    <p>
      <label>Type:
        <select id="type">
          <option value="earth">Earth</option>
          <option value="wind">Wind</option>
          <option value="water">Water</option>
          <option value="fire">Fire</option>
        </select>
      </label>
    </p>
      <p>
        <label>Attack 1 name:
          <input type="text" id="attack1name">
        </label>
      </p>
      <p>
        <label>Attack 1 power:
          <input type="number" id="attack1power">
        </label>
      </p>
      <p>
        <label>Attack 2 name:
          <input type="text" id="attack2name">
        </label>
      </p>
      <p>
        <label>Attack 2 power:
          <input type="number" id="attack2power">
        </label>
      </p>
      <p>
        <label>Special attack name:
          <input type="text" id="specialattackname">
        </label>
      </p>
      <p>
        <label>Special attack power:
          <input type="number" id="specialattackpower">
        </label>
      </p>
      <p>
        <label>Defense:
          <input type="number" id="defense">
        </label>
      </p>
      <p>
        <label>Health:
          <input type="number" id="health">
        </label>
      </p>
      <p>
        <label>Last words after win:
          <input type="text" id="lastwordswin">
        </label>
      </p>
      <p>
        <label>Last words after loss:
          <input type="text" id="lastwordsloss">
        </label>
      </p>
      <p>
        <input type="submit" id="send">
      </p>
  </form>
  <script type="text/javascript" src="js/characters.js"></script>
  <script type="text/javascript" src="js/newcharacter.js"></script>
</body>
</html>
